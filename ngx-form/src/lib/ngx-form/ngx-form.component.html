<form *ngIf="ngxForm" class="ngxForm" [formGroup]="formGroup" (ngSubmit)="checkValues()" dir="rtl" #formObject="ngForm">
    <ng-container *ngFor="let row of ngxForm.inputs || []">
        <ngx-input
            *ngIf="!isArray(row) && (row.type === 'COMMENT' || !hiddenInputs.includes(row.name))"
            [group]="formGroup"
            [input]="row"
            [appearance]="appearance"
        ></ngx-input>
        <div class="columns" *ngIf="isArray(row)">
            <ng-container *ngFor="let input of row">
                <ngx-input
                    *ngIf="input.type === 'COMMENT' || !hiddenInputs.includes(input.name)"
                    [group]="formGroup"
                    [input]="input"
                    [appearance]="appearance"
                ></ngx-input>
            </ng-container>
        </div>
    </ng-container>

    <ng-content></ng-content>

    <div class="buttons">
        <button mat-flat-button type="submit" color="primary">{{ ngxForm.submit }}</button>
        <button
            mat-stroked-button
            type="button"
            color="primary"
            *ngFor="let button of ngxForm.buttons"
            (click)="button.action()"
        >
            {{ button.title }}
        </button>
    </div>
</form>
