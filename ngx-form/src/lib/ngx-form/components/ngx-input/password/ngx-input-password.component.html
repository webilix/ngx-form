<mat-form-field [appearance]="appearance">
    <mat-label>{{ input.title }}</mat-label>
    <mat-error *ngIf="control.invalid">{{ control.errors | ngxError : input.type }}</mat-error>
    <mat-hint *ngIf="input.hint">{{ input.hint }}</mat-hint>

    <div class="content">
        <input
            matInput
            [type]="passwordShow ? 'text' : 'password'"
            [name]="input.name"
            [formControl]="control"
            class="input-en"
        />
        <button
            mat-button
            (click)="passwordShow = !passwordShow"
            type="button"
            [disabled]="control.disabled"
            [ngClass]="{ 'ngx-form-disabled': control.disabled }"
        >
            <mat-icon
                [ngClass]="{ 'ngx-form-icon': true, 'ngx-form-disabled': control.disabled }"
                [fontIcon]="passwordShow ? 'visibility_off' : 'visibility'"
            ></mat-icon>
        </button>
    </div>

    <ngx-description
        *ngIf="input.description"
        [description]="input.description"
        [disabled]="control.disabled"
    ></ngx-description>
</mat-form-field>
