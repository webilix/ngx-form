<mat-form-field [appearance]="appearance">
    <!-- LABEL -->
    <mat-label>{{ input.title }}</mat-label>
    <!-- ERROR  -->
    @if (control.invalid) { <mat-error>{{ control.errors | ngxError : input.type }}</mat-error> }
    <!-- HINT -->
    @if (input.hint) { <mat-hint>{{ input.hint }}</mat-hint> }
    <!-- COUNTER -->
    @if (input.counter) {
    <mat-hint [align]="'end'">
        {{ control.value?.length || 0 | number }}{{ input.maxLength ? ' از ' + (input.maxLength | number) : '' }}
    </mat-hint>
    }

    <textarea
        matInput
        [name]="input.name"
        [formControl]="control"
        [ngxAutoHeight]="!!input.autoHeight"
        [minHeight]="input.height || 75"
        [maxHeight]="input.maxHeight || 0"
        [ngClass]="{ 'input-en': !!input.english }"
        [ngStyle]="{ height: (input.height ? input.height.toString() : '75') + 'px', resize: 'none' }"
        [ngxAutoFocus]="!!input.autoFocus"
    ></textarea>

    <!-- DESCRIPTION -->
    @if (input.description) {
    <ngx-description [description]="input.description" [disabled]="control.disabled"></ngx-description>
    }
</mat-form-field>
