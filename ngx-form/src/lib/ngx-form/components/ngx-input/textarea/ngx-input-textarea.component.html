<mat-form-field [appearance]="appearance">
    <mat-label>{{ input.title }}</mat-label>
    <mat-error *ngIf="control.invalid">{{ control.errors | ngxError : input.type }}</mat-error>

    <mat-hint *ngIf="input.hint">{{ input.hint }}</mat-hint>
    <mat-hint *ngIf="input.counter" [align]="'end'">
        {{ control.value?.length || 0 | number }}{{ input.maxLength ? ' از ' + (input.maxLength | number) : '' }}
    </mat-hint>

    <textarea
        matInput
        [name]="input.name"
        [formControl]="control"
        [ngxAutoHeight]="!!input.autoHeight"
        [minHeight]="input.height || 75"
        [ngClass]="{ 'input-en': !!input.english }"
        [ngStyle]="{ height: (input.height ? input.height.toString() : '75') + 'px', resize: 'none' }"
        [ngxAutoFocus]="!!input.autoFocus"
    ></textarea>

    <ngx-description
        *ngIf="input.description"
        [description]="input.description"
        [disabled]="control.disabled"
    ></ngx-description>
</mat-form-field>
