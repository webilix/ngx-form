<mat-form-field [appearance]="appearance">
    <mat-error *ngIf="control.invalid">{{ control.errors | ngxError : input.type }}</mat-error>
    <mat-hint *ngIf="input.hint">{{ input.hint }}</mat-hint>
    <input matInput type="text" [name]="input.name" [formControl]="control" class="input-hidden" />

    <div class="title columns">
        <div>نام{{ !input.optional ? '*' : '' }}</div>
        <div>نام خانوادگی{{ !input.optional ? '*' : '' }}</div>
    </div>
    <div class="input columns">
        <input
            matInput
            type="text"
            [name]="input.name + '-first'"
            [ngModel]="first"
            [ngClass]="{ empty: first === '' && !control.disabled, 'ngx-form-disabled': control.disabled }"
            [readonly]="control.disabled"
            (input)="setName(firstName.value, lastName.value)"
            #firstName
        />
        <input
            matInput
            type="text"
            [name]="input.name + '-last'"
            [ngModel]="last"
            [ngClass]="{ empty: last === '' && !control.disabled, 'ngx-form-disabled': control.disabled }"
            [readonly]="control.disabled"
            (input)="setName(firstName.value, lastName.value)"
            #lastName
        />
    </div>

    <ngx-description
        *ngIf="input.description"
        [description]="input.description"
        [disabled]="control.disabled"
    ></ngx-description>
</mat-form-field>
