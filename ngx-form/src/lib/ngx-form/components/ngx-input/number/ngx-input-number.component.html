<mat-form-field [appearance]="appearance">
    <mat-label>{{ input.title }}</mat-label>
    <mat-error *ngIf="control.invalid">{{ control.errors | ngxError : input.type }}</mat-error>
    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
    <mat-hint *ngIf="hintLTR" class="ngx-form-hint-ltr" [align]="'end'" [dir]="'ltr'">{{ hintLTR }}</mat-hint>
    <span matTextSuffix [ngClass]="{ 'suffix-text': true, 'suffix-disabled': control.disabled }" *ngIf="suffix">
        {{ suffix }}
    </span>
    <span matIconSuffix [ngClass]="{ 'suffix-disabled': control.disabled }" *ngIf="icon">
        <mat-icon [fontIcon]="icon"></mat-icon>
    </span>

    <input
        matInput
        type="text"
        [name]="input.name"
        [formControl]="control"
        [ngxPersianNumber]="true"
        [isNnumber]="true"
        [isNegative]="!!negative"
        [isDecimal]="!!decimal"
        inputmode="numeric"
        class="input-en"
        [mask]="decimal ? 'separator.3' : 'separator.0'"
        thousandSeparator=","
        [specialCharacters]="[',', '.', '-']"
        [allowNegativeNumbers]="!!negative"
        [dropSpecialCharacters]="false"
        maxlength="15"
        (focus)="hintView = 'TEXT'; updateHint()"
        (blur)="hintView = 'INPUT'; updateHint()"
        (input)="updateHint()"
    />
</mat-form-field>
