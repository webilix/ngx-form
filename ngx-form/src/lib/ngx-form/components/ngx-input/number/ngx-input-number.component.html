<mat-form-field [appearance]="appearance">
    <mat-label>{{ input.title }}</mat-label>
    <mat-error *ngIf="control.invalid">{{ control.errors | ngxError : input.type }}</mat-error>
    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
    <mat-hint *ngIf="hintLTR" class="ngx-form-hint-ltr" [align]="'end'" [dir]="'ltr'">{{ hintLTR }}</mat-hint>

    <div class="content">
        <input
            matInput
            type="text"
            [name]="input.name"
            [formControl]="control"
            [ngxPersianNumber]="true"
            [isNnumber]="true"
            [isNegative]="!!negative"
            [isDecimal]="!!decimal"
            inputmode="numeric"
            class="input-en"
            [mask]="decimal ? 'separator.3' : 'separator.0'"
            thousandSeparator=","
            [specialCharacters]="[',', '.', '-']"
            [allowNegativeNumbers]="!!negative"
            [dropSpecialCharacters]="false"
            maxlength="15"
            (focus)="hintView = 'TEXT'; updateHint()"
            (blur)="hintView = 'INPUT'; updateHint()"
            (input)="updateHint()"
            [ngxAutoFocus]="!!input.autofocus"
        />

        <div *ngIf="suffix" [ngClass]="{ 'suffix-text': true, 'suffix-disabled': control.disabled }">
            {{ suffix }}
        </div>

        <mat-icon
            *ngIf="icon"
            [ngClass]="{ 'ngx-form-icon': true, 'ngx-form-disabled': control.disabled }"
            [fontIcon]="icon"
        ></mat-icon>
    </div>

    <ngx-description
        *ngIf="input.description"
        [description]="input.description"
        [disabled]="control.disabled"
    ></ngx-description>
</mat-form-field>
