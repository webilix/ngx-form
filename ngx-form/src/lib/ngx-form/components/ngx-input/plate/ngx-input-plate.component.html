<mat-form-field *ngIf="control && input" [appearance]="appearance" [floatLabel]="'always'">
    <mat-label>{{ input.title }}</mat-label>
    <mat-error *ngIf="control.invalid">{{ control.errors | ngxError : input.type }}</mat-error>
    <mat-hint *ngIf="input.hint">{{ input.hint }}</mat-hint>
    <input matInput type="text" [name]="input.name" [formControl]="control" class="input-hidden" />

    <div class="plate">
        <input
            matInput
            type="text"
            [name]="input.name + '-left'"
            [ngModel]="control.value?.[0] || null"
            [ngxPersianNumber]="true"
            inputmode="numeric"
            [ngClass]="{ 'input-en': true, 'ngx-form-disabled': control.disabled }"
            [mask]="'00'"
            [disabled]="control.disabled"
            (blur)="setPlate(plateLeft.value, plateLetter.value, plateRight.value, plateIran.value)"
            (keyup)="
                setPlate(plateLeft.value, plateLetter.value, plateRight.value, plateIran.value);
                (plateLeft.value || '').length === 2 ? plateLetter.focus() : null
            "
            #plateLeft
        />
        <mat-select
            panelClass="ngx-plate-panel"
            [ngModel]="control.value?.[1] || null"
            [ngClass]="{ 'ngx-form-disabled': control.disabled }"
            [disabled]="control.disabled"
            (valueChange)="setPlate(plateLeft.value, plateLetter.value, plateRight.value, plateIran.value)"
            #plateLetter
        >
            <mat-option [value]="null"></mat-option>
            <mat-option *ngFor="let letter of letters" [value]="letter">
                {{ letter === 'ا' ? 'الف' : letter }}
            </mat-option>
        </mat-select>
        <input
            matInput
            type="text"
            [name]="input.name + '-right'"
            [ngModel]="control.value?.[2] || null"
            [ngxPersianNumber]="true"
            inputmode="numeric"
            [ngClass]="{ 'input-en': true, 'ngx-form-disabled': control.disabled }"
            [mask]="'000'"
            [disabled]="control.disabled"
            (blur)="setPlate(plateLeft.value, plateLetter.value, plateRight.value, plateIran.value)"
            (keyup)="
                setPlate(plateLeft.value, plateLetter.value, plateRight.value, plateIran.value);
                (plateRight.value || '').length === 3 ? plateIran.focus() : null
            "
            #plateRight
        />
        <input
            matInput
            type="text"
            [name]="input.name + '-iran'"
            [ngModel]="control.value?.[3] || null"
            [ngxPersianNumber]="true"
            inputmode="numeric"
            [ngClass]="{ 'input-en': true, 'ngx-form-disabled': control.disabled }"
            [mask]="'00'"
            [disabled]="control.disabled"
            (blur)="setPlate(plateLeft.value, plateLetter.value, plateRight.value, plateIran.value)"
            (keyup)="setPlate(plateLeft.value, plateLetter.value, plateRight.value, plateIran.value)"
            #plateIran
        />
        <div [ngClass]="{ iran: true, 'ngx-form-disabled': control.disabled }">ایران</div>
    </div>
</mat-form-field>
