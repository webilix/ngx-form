<ng-container *ngIf="input && (input.type === 'COMMENT' || control)">
    <!-- COMMENT -->
    <mat-form-field *ngIf="input.type === 'COMMENT'" [appearance]="appearance">
        <mat-label>{{ input.title }}</mat-label>
        <mat-hint *ngIf="input.hint">{{ input.hint }}</mat-hint>
        <input
            matInput
            type="text"
            [ngModel]="input.value"
            [ngClass]="{ 'input-en': input.english }"
            [readonly]="true"
        />
    </mat-form-field>
    <!-- COMMENT -->

    <!-- AUTO COMPLETE -->
    <ngx-input-auto-complete
        *ngIf="control && input.type === 'AUTO-COMPLETE'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
    ></ngx-input-auto-complete>

    <!-- BANK CARD -->
    <ngx-input-bank-card
        *ngIf="control && input.type === 'BANK-CARD'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
    ></ngx-input-bank-card>

    <!-- CHECKBOX -->
    <ngx-input-checkbox
        *ngIf="control && input.type === 'CHECKBOX'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
    ></ngx-input-checkbox>

    <!-- COLOR -->
    <ngx-input-color
        *ngIf="control && input.type === 'COLOR'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
    ></ngx-input-color>

    <!-- DATE -->
    <ngx-input-date
        *ngIf="control && input.type === 'DATE'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
    ></ngx-input-date>

    <!-- DOMAIN -->
    <ngx-input-text
        *ngIf="control && input.type === 'DOMAIN'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
        [icon]="'http'"
        [en]="true"
    ></ngx-input-text>

    <!-- EMAIL -->
    <ngx-input-text
        *ngIf="control && input.type === 'EMAIL'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
        [icon]="'alternate_email'"
        [en]="true"
    ></ngx-input-text>

    <!-- FILE -->
    <ngx-input-file
        *ngIf="control && input.type === 'FILE'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
    ></ngx-input-file>

    <!-- IP -->
    <ngx-input-text
        *ngIf="control && input.type === 'IP'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
        [icon]="'language'"
        [en]="true"
    ></ngx-input-text>

    <!-- ICON -->
    <ngx-input-icon
        *ngIf="control && input.type === 'ICON'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
    ></ngx-input-icon>

    <!-- LIST -->
    <ngx-input-list
        *ngIf="control && input.type === 'LIST'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
    ></ngx-input-list>

    <!-- MASK -->
    <ngx-input-text
        *ngIf="control && input.type === 'MASK'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
        [icon]="input.icon || 'password'"
        [en]="true"
        [numeric]="true"
        [mask]="input.mask"
    ></ngx-input-text>

    <!-- MOBILE -->
    <ngx-input-text
        *ngIf="control && input.type === 'MOBILE'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
        [icon]="'smartphone'"
        [en]="true"
        [numeric]="true"
        [mask]="'00-000-0000'"
        [suffix]="{ en: '09' }"
    ></ngx-input-text>

    <!-- MULTI-FILE -->
    <ngx-input-multi-file
        *ngIf="control && input.type === 'MULTI-FILE'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
    ></ngx-input-multi-file>

    <!-- MULTI-SELECT -->
    <ngx-input-multi-select
        *ngIf="control && input.type === 'MULTI-SELECT'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
    ></ngx-input-multi-select>

    <!-- NAME -->
    <ngx-input-name
        *ngIf="control && input.type === 'NAME'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
    ></ngx-input-name>

    <!-- NATIONAL CODE -->
    <ngx-input-text
        *ngIf="control && input.type === 'NATIONAL-CODE'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
        [icon]="'badge'"
        [en]="true"
        [numeric]="true"
        [mask]="'0000000000'"
    ></ngx-input-text>

    <!-- NUMBER -->
    <ngx-input-number
        *ngIf="control && input.type === 'NUMBER'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
        [suffix]="input.suffix"
        [icon]="'numbers'"
        [negative]="input.negative"
        [decimal]="input.decimal"
        [text]="input.text"
    ></ngx-input-number>

    <!-- NUMERIC -->
    <ngx-input-text
        *ngIf="control && input.type === 'NUMERIC'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
        [icon]="'tag'"
        [en]="true"
        [numeric]="true"
        [maxLength]="input.maxLength"
    ></ngx-input-text>

    <!-- OPTION LIST -->
    <ngx-input-option-list
        *ngIf="control && input.type === 'OPTION-LIST'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
    ></ngx-input-option-list>

    <!-- PASSWORD -->
    <ngx-input-password
        *ngIf="control && input.type === 'PASSWORD'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
    ></ngx-input-password>

    <!-- PERIOD -->
    <ngx-input-period
        *ngIf="control && input.type === 'PERIOD'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
    ></ngx-input-period>

    <!-- PLATE -->
    <ngx-input-plate
        *ngIf="control && input.type === 'PLATE'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
    ></ngx-input-plate>

    <!-- PRICE -->
    <ngx-input-number
        *ngIf="control && input.type === 'PRICE'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
        [suffix]="input.currency"
        [negative]="false"
        [decimal]="false"
        [text]="input.showText ? 'LETTER' : undefined"
    ></ngx-input-number>

    <!-- RANGE -->
    <ngx-input-range
        *ngIf="control && input.type === 'RANGE'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
    ></ngx-input-range>

    <!-- SELECT -->
    <ngx-input-select
        *ngIf="control && input.type === 'SELECT'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
    ></ngx-input-select>

    <!-- TAG -->
    <ngx-input-tag
        *ngIf="control && input.type === 'TAG'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
    ></ngx-input-tag>

    <!-- TEXT -->
    <ngx-input-text
        *ngIf="control && input.type === 'TEXT'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
        [en]="!!input.english"
        [suffix]="input.suffix"
        [maxLength]="input.maxLength"
        [counter]="input.counter"
    ></ngx-input-text>

    <!-- TEXTAREA -->
    <ngx-input-textarea
        *ngIf="control && input.type === 'TEXTAREA'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
    ></ngx-input-textarea>

    <!-- TIME -->
    <ngx-input-time
        *ngIf="control && input.type === 'TIME'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
    ></ngx-input-time>

    <!-- URL -->
    <ngx-input-text
        *ngIf="control && input.type === 'URL'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
        [icon]="'link'"
        [en]="true"
    ></ngx-input-text>

    <!-- USERNAME -->
    <ngx-input-text
        *ngIf="control && input.type === 'USERNAME'"
        [control]="control"
        [input]="input"
        [appearance]="appearance"
        [icon]="'person'"
        [en]="true"
    ></ngx-input-text>
</ng-container>
