<mat-form-field [appearance]="appearance" [floatLabel]="'always'">
    <mat-label>{{ input.title }}</mat-label>
    <mat-error *ngIf="control.invalid">{{ control.errors | ngxError : input.type }}</mat-error>
    <mat-hint *ngIf="input.hint">{{ input.hint }}</mat-hint>
    <input matInput type="text" [name]="input.name" [formControl]="control" class="input-hidden" />

    <div [ngClass]="{ icons: true, 'ngx-form-disabled': control.disabled }">
        <mat-icon
            *ngFor="let icon of input.icons"
            [fontIcon]="icon"
            [ngClass]="{ 'ngx-form-icon': true, selected: control.value === icon }"
            (click)="setValue(icon)"
        ></mat-icon>
        <div class="space"></div>
    </div>

    <ngx-description
        *ngIf="input.description"
        [description]="input.description"
        [disabled]="control.disabled"
    ></ngx-description>
</mat-form-field>
