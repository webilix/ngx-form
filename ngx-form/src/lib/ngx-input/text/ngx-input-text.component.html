<mat-form-field *ngIf="control && input" [appearance]="appearance" dir="rtl">
    <mat-label>{{ input.title }}</mat-label>
    <mat-error *ngIf="control.invalid" dir="rtl">{{ control.errors | ngxError: input.type }}</mat-error>

    <mat-hint *ngIf="input.hint">{{ input.hint }}</mat-hint>
    <mat-hint *ngIf="counter" [align]="'end'">
        {{ control.value?.length || 0 | number }}{{ maxLength ? ' از ' + (maxLength | number) : '' }}
    </mat-hint>

    <span matTextSuffix *ngIf="suffixText">
        <span [ngClass]="{ 'suffix-text': true, 'suffix-en': suffixLang === 'EN' }">{{ suffixText }}</span>
    </span>
    <span matIconSuffix *ngIf="icon"><mat-icon [fontIcon]="icon"></mat-icon></span>

    <input
        matInput
        [ngxPersianNumber]="numeric || false"
        type="text"
        [name]="input.name"
        [formControl]="control"
        [inputMode]="numeric ? 'numeric' : 'text'"
        [maxLength]="maxLength || 524288"
        [ngClass]="{ 'input-en': en }"
        [mask]="mask || ''"
    />
</mat-form-field>
