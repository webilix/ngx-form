<mat-form-field *ngIf="control && input" [appearance]="appearance" dir="rtl">
    <mat-label>{{ input.title }}</mat-label>
    <mat-error *ngIf="control.invalid">{{ control.errors | ngxError: input.type }}</mat-error>
    <mat-hint *ngIf="input.hint">{{ input.hint }}</mat-hint>

    <input
        matInput
        type="text"
        [name]="input.name"
        [formControl]="control"
        [ngClass]="{ 'input-en': !!input.english }"
        [matAutocomplete]="ngxAutoComplete"
    />
    <mat-autocomplete #ngxAutoComplete="matAutocomplete">
        <ng-container *ngFor="let option of filtered | async">
            <mat-option [value]="option" [ngClass]="{ 'ngx-form-en': !!input.english }">{{ option }}</mat-option>
        </ng-container>
    </mat-autocomplete>
</mat-form-field>
