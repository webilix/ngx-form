<mat-form-field *ngIf="control && input" [appearance]="appearance" dir="rtl">
    <mat-label>{{ input.title }}</mat-label>
    <mat-error *ngIf="control.invalid">{{ control.errors | ngxError: input.type }}</mat-error>
    <mat-hint *ngIf="input.hint">{{ input.hint }}</mat-hint>

    <input
        matInput
        [ngxPersianNumber]="true"
        [isNnumber]="true"
        [isNegative]="!!input.negative"
        [isDecimal]="!!input.decimal"
        type="text"
        inputmode="numeric"
        [formControl]="control"
        class="input-en"
        [mask]="input.decimal ? 'separator.3' : 'separator.0'"
        thousandSeparator=","
        [specialCharacters]="[',', '.', '-']"
        [allowNegativeNumbers]="!!input.negative"
        [dropSpecialCharacters]="false"
        maxlength="15"
    />
</mat-form-field>
