<mat-form-field *ngIf="control && input" [appearance]="appearance" [floatLabel]="'always'">
    <mat-error *ngIf="control.invalid">{{ control.errors | ngxError: input.type }}</mat-error>
    <mat-hint *ngIf="input.hint">{{ input.hint }}</mat-hint>
    <input matInput type="text" [name]="input.name" [formControl]="control" class="input-hidden" />

    <div class="title columns">
        <div>حداقل {{ input.title }} {{ !input.optional ? '*' : '' }}</div>
        <div>حداکثر {{ input.title }} {{ !input.optional ? '*' : '' }}</div>
    </div>
    <div class="columns">
        <input
            matInput
            type="text"
            [name]="input.name + '-min'"
            [ngModel]="control.value[0]"
            [ngxPersianNumber]="true"
            [isNnumber]="true"
            [isNegative]="!!input.negative"
            [isDecimal]="!!input.decimal"
            inputmode="numeric"
            [ngClass]="{ 'input-en': true, 'ngx-form-disabled': control.disabled }"
            [mask]="input.decimal ? 'separator.3' : 'separator.0'"
            thousandSeparator=","
            [specialCharacters]="[',', '.', '-']"
            [allowNegativeNumbers]="!!input.negative"
            [dropSpecialCharacters]="false"
            maxlength="15"
            [readonly]="control.disabled"
            (blur)="setRange(rangeMinimum.value, rangeMaximum.value)"
            (keyup)="setRange(rangeMinimum.value, rangeMaximum.value)"
            #rangeMinimum
        />
        <input
            matInput
            type="text"
            [name]="input.name + '-max'"
            [ngModel]="control.value[1]"
            [ngxPersianNumber]="true"
            [isNnumber]="true"
            [isNegative]="!!input.negative"
            [isDecimal]="!!input.decimal"
            inputmode="numeric"
            [ngClass]="{ 'input-en': true, 'ngx-form-disabled': control.disabled }"
            [mask]="input.decimal ? 'separator.3' : 'separator.0'"
            thousandSeparator=","
            [specialCharacters]="[',', '.', '-']"
            [allowNegativeNumbers]="!!input.negative"
            [dropSpecialCharacters]="false"
            maxlength="15"
            [readonly]="control.disabled"
            (blur)="setRange(rangeMinimum.value, rangeMaximum.value)"
            (keyup)="setRange(rangeMinimum.value, rangeMaximum.value)"
            #rangeMaximum
        />
    </div>
</mat-form-field>
