<ng-container *ngIf="input && control">
    <!-- COMMENT -->
    <mat-form-field *ngIf="input.type === 'COMMENT'" [appearance]="appearance">
        <mat-label>{{ input.title }}</mat-label>
        <mat-hint *ngIf="input.hint">{{ input.hint }}</mat-hint>
        <input
            matInput
            type="text"
            [name]="input.name"
            [formControl]="control"
            [ngClass]="{ 'input-en': input.english }"
            [readonly]="true"
        />
    </mat-form-field>
    <!-- COMMENT -->

    <!-- AUTO COMPLETE -->
    <ngx-input-auto-complete
        *ngIf="input.type === 'AUTO-COMPLETE'"
        [control]="control"
        [input]="input"
    ></ngx-input-auto-complete>

    <!-- BANK CARD -->
    <ngx-input-text
        *ngIf="input.type === 'BANK-CARD'"
        [control]="control"
        [input]="input"
        [icon]="'credit_card'"
        [en]="true"
        [numeric]="true"
        [mask]="'0000-0000-0000-0000'"
    ></ngx-input-text>

    <!-- CHECKBOX -->
    <ngx-input-checkbox *ngIf="input.type === 'CHECKBOX'" [control]="control" [input]="input"></ngx-input-checkbox>

    <!-- COLOR -->
    <ngx-input-color *ngIf="input.type === 'COLOR'" [control]="control" [input]="input"></ngx-input-color>

    <!-- DATE -->
    <ngx-input-date *ngIf="input.type === 'DATE'" [control]="control" [input]="input"></ngx-input-date>

    <!-- DOMAIN -->
    <ngx-input-text
        *ngIf="input.type === 'DOMAIN'"
        [control]="control"
        [input]="input"
        [icon]="'http'"
        [en]="true"
    ></ngx-input-text>

    <!-- EMAIL -->
    <ngx-input-text
        *ngIf="input.type === 'EMAIL'"
        [control]="control"
        [input]="input"
        [icon]="'alternate_email'"
        [en]="true"
    ></ngx-input-text>

    <!-- FILE -->
    <ngx-input-file *ngIf="input.type === 'FILE'" [control]="control" [input]="input"></ngx-input-file>

    <!-- IP -->
    <ngx-input-text
        *ngIf="input.type === 'IP'"
        [control]="control"
        [input]="input"
        [icon]="'language'"
        [en]="true"
    ></ngx-input-text>

    <!-- LIST -->
    <ngx-input-list *ngIf="input.type === 'LIST'" [control]="control" [input]="input"></ngx-input-list>

    <!-- MOBILE -->
    <ngx-input-text
        *ngIf="input.type === 'MOBILE'"
        [control]="control"
        [input]="input"
        [icon]="'smartphone'"
        [en]="true"
        [numeric]="true"
        [mask]="'00-000-0000'"
        [suffix]="{ en: '09' }"
    ></ngx-input-text>

    <!-- MULTI-SELECT -->
    <ngx-input-multi-select
        *ngIf="input.type === 'MULTI-SELECT'"
        [control]="control"
        [input]="input"
    ></ngx-input-multi-select>

    <!-- NAME -->
    <ngx-input-name *ngIf="input.type === 'NAME'" [control]="control" [input]="input"></ngx-input-name>

    <!-- NATIONAL CODE -->
    <ngx-input-text
        *ngIf="input.type === 'NATIONAL-CODE'"
        [control]="control"
        [input]="input"
        [icon]="'badge'"
        [en]="true"
        [numeric]="true"
        [mask]="'0000000000'"
    ></ngx-input-text>

    <!-- NUMBER -->
    <ngx-input-number *ngIf="input.type === 'NUMBER'" [control]="control" [input]="input"></ngx-input-number>

    <!-- NUMERIC -->
    <ngx-input-text
        *ngIf="input.type === 'NUMERIC'"
        [control]="control"
        [input]="input"
        [icon]="'tag'"
        [en]="true"
        [numeric]="true"
        [maxLength]="input.maxLength"
    ></ngx-input-text>

    <!-- OPTION LIST -->
    <ngx-input-option-list
        *ngIf="input.type === 'OPTION-LIST'"
        [control]="control"
        [input]="input"
    ></ngx-input-option-list>

    <!-- PASSWORD -->
    <ngx-input-password *ngIf="input.type === 'PASSWORD'" [control]="control" [input]="input"></ngx-input-password>

    <!-- PERIOD -->
    <ngx-input-period *ngIf="input.type === 'PERIOD'" [control]="control" [input]="input"></ngx-input-period>

    <!-- SELECT -->
    <ngx-input-select *ngIf="input.type === 'SELECT'" [control]="control" [input]="input"></ngx-input-select>

    <!-- TEXT -->
    <ngx-input-text
        *ngIf="input.type === 'TEXT'"
        [control]="control"
        [input]="input"
        [en]="!!input.english"
        [suffix]="input.suffix"
        [maxLength]="input.maxLength"
        [counter]="input.counter"
    ></ngx-input-text>

    <!-- TEXTAREA -->
    <ngx-input-textarea *ngIf="input.type === 'TEXTAREA'" [control]="control" [input]="input"></ngx-input-textarea>

    <!-- URL -->
    <ngx-input-text
        *ngIf="input.type === 'URL'"
        [control]="control"
        [input]="input"
        [icon]="'link'"
        [en]="true"
    ></ngx-input-text>

    <!-- USERNAME -->
    <ngx-input-text
        *ngIf="input.type === 'USERNAME'"
        [control]="control"
        [input]="input"
        [icon]="'person'"
        [en]="true"
    ></ngx-input-text>
</ng-container>
