<ng-container *ngIf="input && control">
    <!-- EMAIL -->
    <ngx-input-text
        *ngIf="input.type === 'EMAIL'"
        [control]="control"
        [input]="input"
        [icon]="'alternate_email'"
        [en]="true"
    ></ngx-input-text>

    <!-- MOBILE -->
    <ngx-input-text
        *ngIf="input.type === 'MOBILE'"
        [control]="control"
        [input]="input"
        [icon]="'smartphone'"
        [en]="true"
        [numeric]="true"
        [mask]="'00-000-0000'"
        [suffix]="{ en: '09' }"
    ></ngx-input-text>

    <!-- TEXT -->
    <ngx-input-text
        *ngIf="input.type === 'TEXT'"
        [control]="control"
        [input]="input"
        [en]="!!input.english"
        [suffix]="input.suffix"
        [maxLength]="input.maxLength"
        [counter]="input.counter"
    ></ngx-input-text>
</ng-container>
