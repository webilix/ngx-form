<ng-container *ngIf="input && control">
    <!-- EMAIL -->
    <ngx-input-text
        *ngIf="input.type === 'EMAIL'"
        [control]="control"
        [input]="input"
        [icon]="'alternate_email'"
        [en]="true"
    ></ngx-input-text>

    <!-- TEXT -->
    <ngx-input-text
        *ngIf="input.type === 'TEXT'"
        [control]="control"
        [input]="input"
        [en]="!!input.english"
        [suffix]="input.suffix"
        [maxLength]="input.maxLength"
        [counter]="input.counter"
    ></ngx-input-text>
</ng-container>
