<input
    matInput
    type="text"
    [ngxPersianNumber]="true"
    inputmode="numeric"
    [(ngModel)]="nationalCode"
    [ngClass]="{ en: true, error: error, 'ngx-form-invalid': error }"
    mask="0000000000"
    (change)="changed.emit(error ? null : nationalCode)"
/>
<mat-icon [fontIcon]="'badge'"></mat-icon>
