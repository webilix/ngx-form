<input
    type="text"
    inputmode="numeric"
    [(ngModel)]="mobile"
    [ngClass]="{ en: true, error: error, 'ngx-form-invalid': error }"
    mask="00-000-0000"
    [inputTransformFn]="inputTransformFn"
    (change)="changed.emit(error ? null : '09' + mobile)"
/>
<div class="prefix">09</div>
<mat-icon [fontIcon]="'phone_iphone'"></mat-icon>
