<input
    matInput
    type="text"
    [ngxPersianNumber]="true"
    inputmode="numeric"
    [(ngModel)]="bankCard"
    [ngClass]="{ en: true, error: error, 'ngx-form-invalid': error }"
    mask="0000-0000-0000-0000"
    (change)="changed.emit(error ? null : bankCard)"
/>
<mat-icon [fontIcon]="'payment'"></mat-icon>
