<input
    *ngFor="let index of operator === 'BETWEEN' ? [0, 1] : [0]"
    type="text"
    [ngxPersianNumber]="true"
    [isNnumber]="true"
    [isNegative]="!!negative"
    [isDecimal]="!!decimal"
    inputmode="numeric"
    [(ngModel)]="numbers[index]"
    [ngClass]="{ en: true, error: numbers[index] === null, 'ngx-form-invalid': numbers[index] === null }"
    [mask]="decimal ? 'separator.3' : 'separator.0'"
    thousandSeparator=","
    [specialCharacters]="[',', '.', '-']"
    [allowNegativeNumbers]="!!negative"
    [dropSpecialCharacters]="false"
    maxlength="15"
    (change)="setNumber(index, $event)"
/>
